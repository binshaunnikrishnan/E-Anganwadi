{% extends 'index.html' %}
{% block body %}
<form action="/edited_angn#about" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1"  class="table table-striped">
    <tr>
      <td>Name</td>
      <td><label>
        <input type="text" name="textfield" value="{{ val.anganwadiname }}" class="form-control" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield2" value="{{ val.place }}" class="form-control"required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label>
        <input type="text" name="textfield3" value="{{ val.post }}" class="form-control"required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label>
        <input type="text" name="textfield4" value="{{ val.pin }}" class="form-control"required pattern="[0-9]{6}"/>
      </label></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label>
        <input type="text" name="textfield5" value="{{ val.phone }}" class="form-control"required pattern ="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="text" name="textfield6"  value="{{ val.email }}"  value="{{ val.post }}"class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><label>
        <input type="file" name="file"  /> <img src="{{ val.photo.url}}" width="100" height="100">
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center"><a href="#">
        <label>
        <input type="submit" name="Submit" value="Update" class="btn btn-Primary" />
        </label>
      </a></div></td>
    </tr>
  </table>
</form>
{% endblock %}
