{% extends 'index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1"  class="table table-striped">
    <tr>
      <td>slno</td>
      <td>Syllabus</td>
      <td>Subject</td>
      <td>&nbsp;</td>
    </tr>
      {% for i in val %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td><a href="{{ i.syllabus.url }}" target="_blank">{{ i.syllabus }}</a> </td>
      <td>{{ i.subject }}</td>
      <td><p align="center"><a href="{% url 'edit_syllabus' id=i.id %}#about"class="btn btn-success">edit</a></p>
      <p align="center"><a href="{% url 'delete_sylubus' id=i.id %}#about"class="btn btn-danger">delete</a></p></td>
        {% endfor %}
    </tr>
    <tr>
      <td colspan="4"><div align="center"><a href="add_syllabus#about"class="btn btn-Primary">Add</a></div></td>
    </tr>
  </table>
</form>
{% endblock %}
