{% extends 'indexstaff.html' %}
{% block body %}

<form action="/edit_studentss#about" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1"  class="table table-striped">
    <tr>
      <td>First Name </td>
      <td><label>
        <input type="text" name="textfield" value="{{ val.firstname }}" class="form-control"required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Last Name </td>
      <td><label>
        <input type="text" name="textfield2" value="{{ val.lastname }}" class="form-control"required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Age</td>
      <td><label>
        <input type="text" name="textfield3" value="{{ val.age }}"required pattern="[0-9]{1,3}"/>
      </label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield4" value="{{ val.place }}" class="form-control"required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label>
        <input type="text" name="textfield5" value="{{ val.post }}" class="form-control"required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label>
        <input type="text" name="textfield6" value="{{ val.pin }}"  class="form-control"required pattern="[0-9]{6}" />
      </label></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label>
        <input type="text" name="textfield7" value="{{ val.phone }}" class="form-control"required pattern ="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="email" name="textfield8" value="{{ val.email }}" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <tr>
      <td>Parent Name </td>
      <td><label>
        <input type="text" name="textfield9" value="{{ val.parentname }}" class="form-control"required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><label>
        <input type="file" name="file"   />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Add" class="btn btn-Primary" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
