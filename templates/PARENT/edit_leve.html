{% extends 'indexparent.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="/edit_leve#about">
  <table width="200" border="1" class="table table-striped">
    <tr>
      <td>Request</td>
      <td><label>
        <input type="text" name="textfield" value="{{ val.request }}" class="form-control"required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Leave Date </td>
      <td><label>
        <input type="date" name="date"  value="{{ val.date|date:'Y-m-d' }}" required/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Update" class="btn btn-Primary"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
