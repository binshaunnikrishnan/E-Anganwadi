{% extends 'indexparent.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/add_feed#about">
  <table width="200" border="1"  class="table table-striped">
    <tr>
      <td>Rating</td>
      <td><label>
        <select name="select">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>
      </label></td>
    </tr>
    <tr>
      <td>Feedback</td>
      <td><label>
        <input type="text" name="textfield2" class="form-control"required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Add" class="btn btn-Primary"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
