{% extends 'indexparent.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="view_feedback_searchs#about">
  <table width="200" border="1"  class="table table-striped">
    <tr>
      <td colspan="10">Date
        <label>
        <input type="date" name="date"  value="{{ search }}" required/>
        <input type="submit" name="Submit" value="search" class="btn btn-Primary"/>
      </label></td>
    </tr>
    <tr>
      <td>slno</td>
      <td>Student</td>
      <td>Feedback</td>
      <td>Rate</td>
      <td>Date</td>
    </tr>
      {% for i in val %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.STUDENT.firstname }}{{ i.STUDENT.lastname }}</td>
      <td>&nbsp;{{ i.feedback }}</td>
      <td>{{ i.rating }}</td>
      <td>{{ i.date }}</td>
    </tr>
      {% endfor %}
        <td colspan="10"><div align="center"><a href="/add_feedbacks#about"class="btn btn-Primary">Add</a></div></td>
  </table>
</form>
{% endblock %}
